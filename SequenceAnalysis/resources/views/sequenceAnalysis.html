<script type="text/javascript">
    Ext4.onReady(function(){
        var webpart = <%=webpartContext%>;

        Ext4.get(webpart.wrapperDivId).update('<h3>' + SequenceAnalysis.Utils.HEADER_TEXT + '</h3>' +
            '<h3>Click <a href="' + LABKEY.ActionURL.buildURL('sequenceanalysis', 'instructions') + '" target="_blank">here</a> for instructions</h3>' +
            '<p/>' +
            '<div id="pipelineDiv'+webpart.wrapperDivId+'"/>'
        );

        Ext4.create('SequenceAnalysis.panel.SequenceAnalysisPanel', {
            path : LABKEY.ActionURL.getParameter("path"),
            readsets : LABKEY.ActionURL.getParameter("readsets")
        }).render('pipelineDiv'+webpart.wrapperDivId);
    });

</script>
