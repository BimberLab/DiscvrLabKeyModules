<script type="text/javascript">
    Ext4.onReady(function(){
        var webpart = <%=webpartContext%>;

        Ext4.get(webpart.wrapperDivId).update('<h3>Click <a href="https://github.com/BimberLab/discvr-seq/wiki/Sequence-Management" target="_blank">here</a> for instructions</h3>' +
                        '<p/>' +
                        '<div id="readsetDiv_'+webpart.wrapperDivId+'"/>'
        );

        Ext4.create('SequenceAnalysis.panel.AlignmentAnalysisPanel', {
            path : LABKEY.ActionURL.getParameter("path"),
            fileNames : LABKEY.ActionURL.getParameterArray("file") || [],
            analyses : LABKEY.ActionURL.getParameterArray("analyses") ? LABKEY.ActionURL.getParameterArray("analyses").join(';').split(';') : []
        }).render('readsetDiv_'+webpart.wrapperDivId);
    });

</script>
