<script type="text/javascript">
    Ext4.onReady(function(){
        var webpart = <%=webpartContext%>;

        Ext4.get(webpart.wrapperDivId).update('<h3>' + SequenceAnalysis.Utils.HEADER_TEXT + '</h3>' +
            '<h3>Click <a href="<%=contextPath%>/sequenceAnalysis<%=containerPath%>/instructions.view?" target="_blank">here</a> for instructions</h3>' +
            '<p/>' +
            '<div id="readsetDiv_'+webpart.wrapperDivId+'"/>'
        );

        Ext4.create('SequenceAnalysis.panel.SequenceImportPanel', {
            path : LABKEY.ActionURL.getParameter("path"),
            fileNames : LABKEY.ActionURL.getParameterArray("file") || [],
            fileIds : LABKEY.ActionURL.getParameterArray("fileIds") ? LABKEY.ActionURL.getParameterArray("fileIds").join(';').split(';') : []
        }).render('readsetDiv_'+webpart.wrapperDivId);
    });

</script>
